<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Get There Student Portal</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/getthere.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
	var link = document.createElement( 'link' );
	link.rel = 'stylesheet';
	link.type = 'text/css';
	link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
	document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>
<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<script type="text/template">
					# Get There Student Portal
					Jasper de Jong &amp; Ruud Zonnenberg
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					## Voorbeeld bullet points
					- Item 1 <!-- .element: class="fragment" data-fragment-index="1" -->
					- Item 2 <!-- .element: class="fragment" data-fragment-index="2" -->
				</script>
			</section>
			<section>
				<section>
					Voorbeeld verticaal 1
					Bla bla bla dit is text en een [link](http://www.google.nl)
				</section>
				<section data-markdown>
					<script type="text/template">
						<!-- .slide: data-background="#423" -->
						Voorbeeld verticaal 2 (met extra commando)
					</script>
				</section>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
	// More info https://github.com/hakimel/reveal.js#configuration
	Reveal.initialize({
		history: true,

		// More info https://github.com/hakimel/reveal.js#dependencies
		dependencies: [
			{ src: 'plugin/markdown/marked.js' },
			{ src: 'plugin/markdown/markdown.js' },
			{ src: 'plugin/notes/notes.js', async: true },
			{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
		]
	});
	</script>
</body>
</html>
